<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDex</title>
    <link rel="stylesheet" href="css/nav-style.css">
    <link rel="stylesheet" href="css/pokemon-style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <script src="https://kit.fontawesome.com/f865c48659.js" crossorigin="anonymous"></script>
</head>
<body class="grid-bg">
    <nav>
        <i class="fa-solid fa-house fa-2x"></i>
        <form id="search-form">
            <div class="search-ctrl">
                <button type="submit"><i class="fa-solid fa-magnifying-glass fa-2x"></i></button> 
                <input type="text" id="search-input" placeholder="Search">
            </div>
        </form>
    </nav>
    <main>
    <!-- Sprite -->
    <section class="sprite-container">
        <img src="" alt="" id="pokemon-img">
    </section>
    <!-- ID, Name and description -->
    <section class="pokemon-id">
        <div>
            <img src="img/pokeball.png" alt="" class="pokeball">
            <h1 id="pokemon-name"></h1>
        </div>
        <h2 id="pokemon-description"></h2>
    </section>
    <!-- Type -->
    <section id="pokemon-type">
    </section>
    <!-- Height and weight -->
    <section class="pokemon-hw">
        <div>
            <h2>HT</h2>
            <h2 id="pokemon-height"></h2>
        </div>
        <div>
            <h2>WT</h2>
            <h2 id="pokemon-weight"></h2>
        </div>
    </section>

    <!-- Info -->
    <section class="pokemon-info">
        <p id="pokemon-info"></p>
    </section>
    </main>
</body>
<script src="js/pokedex.js"></script>
<script src="js/search-bar.js"></script>
</html>
