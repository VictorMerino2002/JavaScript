<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f865c48659.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="chat-container">
        <section class="chat-header">
            <i class="fa-solid fa-circle-user"></i>
            Victor
        </section>
        <section id="chat">
            <div class="my-msg-container">
                <span class="my-msg">Hola <i>17:45<i class="fa-solid fa-check"></i></i></span>
            </div>
            <div>
                <span>Hola q tal? <i>17:54</i></span>
            </div>
        </section>

        <div class="msg-input-container">
            <input type="text" placeholder="Message" id="msg-input">
            <button id="btn-send-msg"><i class="fa-solid fa-share"></i></button>
        </div>
    </main>
</body>
<script src="chat.js"></script>
</html>
